<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Me</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-white">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">Blogger</a>

          <!-- Toogle Button -->
          <button
            class="navbar-toggler border-0 shadow-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Blogger</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link ps-2 pe-2" href="/about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ps-2 pe-2" href="/news.html">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ps-2 pe-2" href="/contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Contactus Hero -->
      <div
        class="container d-flex justify-content-start align-items-center"
        id="aboutmehero"
      >
        <div class="row">
          <div class="col-md-12">
            <h1 class="fw-bold">Contact Me</h1>
          </div>
        </div>
      </div>

      <!-- Contact Us Form and Details -->
      <div class="container-fluid p-5" style="background-color: #ededed">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p class="fw-bold pb-2 pt-2">Social follow</p>
              <h2 class="fw-bold pb-2 pt-2">Connect on social</h2>
              <p class="pb-2 lh-lg pt-2">
                I am a fashion photographer and blogger, feel free to read the
                whole story. Whereas a trend often connotes.
              </p>
              <div>
                <img
                  src="/images/14221920-33f0-44b3-8b90-eb73f619c64f.svg"
                  alt=""
                  width="50px"
                  height="50px"
                  class="img-fluid"
                />
                <img
                  src="/images/63952bc2-eadb-409e-8978-111b49289bec.svg"
                  alt=""
                  width="50px"
                  height="50px"
                  class="img-fluid"
                />

                <img
                  src="/images/5aad9071-c1b1-47a6-8139-1bd668c785d1.svg"
                  alt=""
                  width="50px"
                  height="50px"
                  class="img-fluid"
                />
              </div>
            </div>
            <div class="col-md-6">
              <p class="fw-bold pb-2 pt-2">DIRECT MESSAGE</p>
              <h2 class="fw-bold pb-2 pt-2">Send a message</h2>

              <!-- Contact Form -->
              <form>
                <div class="mb-5">
                  <label for="exampleInputName1" class="form-label"
                    >Name <span>*</span></label
                  >
                  <input
                    type="email"
                    class="form-control mb-3 bg-transparent border-dark"
                    id="exampleInputName1"
                    aria-describedby="nameHelp"
                    required
                  />
                  <label for="exampleInputEmail1" class="form-label"
                    >Email address <span>*</span></label
                  >
                  <input
                    type="email"
                    class="form-control mb-3 bg-transparent border-dark"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    aria-required="*"
                  />

                  <div class="">
                    <label for="textarea" class="form-label"></label> Comment or
                    Message
                    <textarea
                      class="form-control bg-transparent border-dark"
                      name=""
                      id=""
                      rows="8"
                    ></textarea>
                  </div>

                  <div id="emailHelp" class="form-text"></div>
                </div>

                <button
                  type="submit"
                  class="btn btn-dark pt-2 pb-2 ps-4 pe-4 fs-5 rounded-0"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- Footer-->
      <div class="container-fluid bg-dark">
        <div class="row">
          <div class="col-12">
            <p class="text-white text-center pt-2">Blogger - 2023</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
